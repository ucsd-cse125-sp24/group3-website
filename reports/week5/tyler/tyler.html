<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width" initial-scale="1.0"><title>Untitled presentation</title><style>/* CSS RESET */
html,body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,fieldset,caption,table,tr,td,th,address,blockquote,img {
    margin:0;
    padding:0;
}

img, fieldset, object {
    border:none;
}

*, *:after, *:before {
    box-sizing:border-box;
}

button, label {
    cursor:pointer;
}

html, body {
    min-height:100%;
}

body {
    overflow: hidden;
}

/* OUR STYLING */

main {
    display: flex;
    flex-direction: row;
}

#presentation {
    width: 60%;
    display: flex;
    flex-direction: column;
}

img {
    height: 100vh;
    max-width: 100%;
    object-fit: contain;
}

video {
    object-fit: fill;
    height: 100vh;
    width: 100%;
}

    cursor: ew-resize;
    width: 5px;
    background-color: darkgray;
}
</style><script>// presentation slide index
let index = 0;
// previous presentation slide index
let oldIndex = 0;

// current mouse positions
let mouse_x = 0;
let mouse_y = 0;

// keep track of presentation width as it's resized
let slidesWidth = 0;

// change slide by a given offset
function changeSlide(i) {
    index += i;
    let size = document.getElementById('presentation').children.length;
    if (index < 0) { index = 0; }
    if (index >= size) { index = size - 1; }

    if (index != oldIndex) {
        document.getElementById(`slide-${oldIndex}`).style.display = "none";
        document.getElementById(`slide-${index}`).style.display = "block";
        oldIndex = index;
    }
}

// listen for up/down keypresses to change slides
window.addEventListener("keydown", (e) => {
    e.preventDefault();
    switch (e.key) {
        case "ArrowDown":
            changeSlide(1);
            break;
        case "ArrowRight":
            changeSlide(1);
            break;
        case "ArrowUp":
            changeSlide(-1);
            break;
        case "ArrowLeft":
            changeSlide(-1);
            break;
    }
});

document.addEventListener("DOMContentLoaded", () => {
    const resizer = document.getElementById("resizer");
    const slidesElement = resizer.previousElementSibling;
    const videoElement = resizer.nextElementSibling;

    function setupSlides() {
        let width = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;

        let height = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

        let sectionDir = "";
        if (width > height) {
            sectionDir = "row";
        } else {
            sectionDir = "column";
        }

        for (const main of document.querySelectorAll("main")) {
            main.style.flexDirection = sectionDir;
        }
    }

    // initial setup for resizing when mouse is clicked
    function startResize (e) {
        mouse_x = e.clientX;
        mouse_y = e.clientY;
        slidesWidth = slidesElement.getBoundingClientRect().width;

        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);
    }

    // resizes width of slides according to mouse position
    function resize(e) {
        // change in x position on mouse movement
        const dx = e.clientX - mouse_x;

        const newLeftWidth = ((slidesWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
        slidesElement.style.width = `${newLeftWidth}%`;

        resizer.style.cursor = 'col-resize';
        document.body.style.cursor = 'col-resize';

        slidesElement.style.userSelect = 'none';
        slidesElement.style.pointerEvents = 'none';

        videoElement.style.userSelect = 'none';
        videoElement.style.pointerEvents = 'none';
    }

    // handle letting go of the mouse to stop resizing content
    function stopResize (e) {
        resizer.style.removeProperty('cursor');
        document.body.style.removeProperty('cursor');

        slidesElement.style.removeProperty('user-select');
        slidesElement.style.removeProperty('pointer-events');

        videoElement.style.removeProperty('user-select');
        videoElement.style.removeProperty('pointer-events');

        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
    };

    function clickNextSlide (e) {
        // ignore event if we clicked on the resizer since that element is used to resize
        if (e.target.id == "resizer") {
            return
        }
        changeSlide(1);
    }


    setupSlides();
    window.addEventListener("resize", setupSlides);

    window.addEventListener("click", clickNextSlide);
    resizer.addEventListener('mousedown', startResize);
});
</script></head><body><main><div id="presentation"><img src="slide_1.png" alt="slide_1.png" id="slide-0" class="slide"><img src="slide_2.png" alt="slide_2.png" id="slide-1" class="slide"><img src="slide_3.png" alt="slide_3.png" id="slide-2" class="slide"><img src="slide_4.png" alt="slide_4.png" id="slide-3" class="slide"><img src="slide_5.png" alt="slide_5.png" id="slide-4" class="slide"><img src="slide_6.png" alt="slide_6.png" id="slide-5" class="slide"><img src="slide_7.png" alt="slide_7.png" id="slide-6" class="slide"><img src="slide_8.png" alt="slide_8.png" id="slide-7" class="slide"><img src="slide_9.png" alt="slide_9.png" id="slide-8" class="slide"><img src="slide_10.png" alt="slide_10.png" id="slide-9" class="slide"><img src="slide_11.png" alt="slide_11.png" id="slide-10" class="slide"><img src="slide_12.png" alt="slide_12.png" id="slide-11" class="slide"><img src="slide_13.png" alt="slide_13.png" id="slide-12" class="slide"><img src="slide_14.png" alt="slide_14.png" id="slide-13" class="slide"><img src="slide_15.png" alt="slide_15.png" id="slide-14" class="slide"><img src="slide_16.png" alt="slide_16.png" id="slide-15" class="slide"><img src="slide_17.png" alt="slide_17.png" id="slide-16" class="slide"><img src="slide_18.png" alt="slide_18.png" id="slide-17" class="slide"><img src="slide_19.png" alt="slide_19.png" id="slide-18" class="slide"></div><div id="resizer"></div><div id="zoomer-vid" style="flex: 1 1 0%"><video loop autoplay  src=assets/subway.mp4></video></div></main></body></html>
